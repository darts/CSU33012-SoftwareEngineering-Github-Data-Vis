<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualisation</title>
    <script src="libs/jquery-3.4.1.min.js"></script>

    <link rel="stylesheet" type="text/css" href="styles.css">

    <script src="libs/d3.v5.min.js"></script>

    <script src="libs/underscore-min.js"></script>

    <script src="libs/plotly-latest.min.js"></script>

    <script src="libs/octokit-rest.min.js"></script>

    <script src="js/xVals.js"></script>
</head>

<body style="background-color: rgb(180, 185, 159);">
    <div class="major-box">
        <div class="s-bar card minor-box">
            <form id="inputForm" action="startSearch()">
                Search for a User: <input type="text" id="userName" name="userName" value="username">
                Use an auth token: <input type="text" id="authToken" name="authToken" value="authToken">
                <button type="submit" class="card">Search</button>
            </form>
        </div>
        <div class="grid-container">
            <div class="user-card card slide-in-left" id="userData"></div>
            <!-- <div> -->
            <!-- <div> -->
            <div class="card slide-in-top" id="langSunBurst"></div>
            <div class="card mini-grid-container slide-in-right">
                <img src="libs/swap_button.png" onclick="switchCommitTimeGraph()" class="small-button small-mini">
                <div class="big-mini" id="commitGraph"></div>
            </div>
            <!-- </div> -->
            <div class="card wide-boi long-grid-container slide-in-bottom">
                <select class="long-thin" id="dropdownRepo" name="selectRepo"
                    onmousedown="if(this.options.length>5){this.size=5;}" onchange='this.size=0;'
                    onblur="this.size=0;"></select>
                <select class="long-thin" id="dropdownDate" name="selectDate"
                    onmousedown="if(this.options.length>5){this.size=5;}" onchange='this.size=0;'
                    onblur="this.size=0;"></select>
                <div class="long-long" id="churn"></div>
            </div>
            <!-- </div> -->
        </div>
    </div>
    <script src="js/pageInteraction.js"></script>
    <script src="js/graphs.js"></script>
    <script src="js/keyVille.js"></script>
    <script src="js/content.js"></script>
    <!-- <script src="js/content_test.js"></script> -->
</body>

</html>
